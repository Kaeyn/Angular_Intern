<div class="header-container">
    <div class="logo-container">
        <img src="../../assets/img/hachilogo.svg" alt="" class="logo-img">
    </div>
    <div class="module-container">
        <div class="module-block" *ngFor="let module of modules; index as i">
            <div class="module">
                <div class="relative-block">
                    <div class="module-name" title="{{module.name}}" (click)="selectModule(module.code)" routerLink="/{{module.path}}" [ngClass]="{'active' : selectedModule === module.code}">
                        {{module.name| uppercase}}                          
                    </div>   
                    <div class="active-bottom-bar" [ngClass]="{'active' : selectedModule === module.code}"></div>
                </div>
                                     
            </div>
            <div class="seperate-bar" *ngIf="i != modules.length - 1"></div> 
                 
        </div>
    </div>
    <div class="module-func-container">
        <div class="func-block"><i class="fa-solid fa-magnifying-glass func-icon" title="Search"></i></div>
        <div class="func-block">
            <div class="notify-block">
                <i class="fa-regular fa-bell  func-icon" title="Notify"></i>
                <div class="noti-count" title="15 Noti">
                    15
                </div>
            </div>
            
        </div>
        <div class="func-block" style="margin-right: 10px;">
            <div class="profile-img-status">
                <img src="../../assets/img/Duck_Face.png" alt="" class="profile-img" title="Ur Duck Face">
                <div class="status-dot" title="Online"></div>
            </div>
            
        </div>
    </div>
</div>
